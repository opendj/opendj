---
- name: Deploy Selenium grid
  gather_facts: false
  hosts: localhost
  vars:
    NAMESPACE: dfroehli-selenium

  tasks:

    - name: Create Project
      tags: prj
      k8s:
        state: present
        wait: true
        definition:
        - kind: Project
          apiVersion: project.openshift.io/v1
          metadata:
            name: "{{NAMESPACE}}"
            annotations:
              openshift.io/description: "Drive automated Browser Tests with Selenium"
        - kind: RoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
          metadata:
            creationTimestamp: null
            namespace: "{{NAMESPACE}}"
            name: admin-0
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: admin
          subjects:
          - apiGroup: rbac.authorization.k8s.io
            kind: Group
            name: opendj-developer

    - name: Deploy Hub
      tags: hub
      k8s:
        state: present
        definition:
        - apiVersion: image.openshift.io/v1
          kind: ImageStream
          metadata:
            labels:
              app: hub
            name: hub
            namespace: "{{NAMESPACE}}"
          spec:
            lookupPolicy:
              local: false
            tags:
              - from:
                  kind: DockerImage
                  name: selenium/hub
                importPolicy:
                  scheduled: true
                name: "3.141"
                referencePolicy:
                  type: Local
        - apiVersion: apps.openshift.io/v1
          kind: DeploymentConfig
          metadata:
            labels:
              app: hub
            name: hub
            namespace: "{{NAMESPACE}}"
          spec:
            replicas: 1
            selector:
              app: hub
            strategy:
              activeDeadlineSeconds: 21600
              resources: {}
              rollingParams:
                intervalSeconds: 1
                maxSurge: 25%
                maxUnavailable: 25%
                timeoutSeconds: 600
                updatePeriodSeconds: 1
              type: Rolling
            template:
              metadata:
                labels:
                  app: hub
              spec:
                containers:
                  - imagePullPolicy: {{ ENV.COMMON.CONTAINER.PULL_POLICY }}
                    name: hub
                    ports:
                      - containerPort: 4444
                        protocol: TCP
                    resources:
                      limits:
                        memory: "1000Mi"
                        cpu: "500m"
                    livenessProbe:
                      httpGet:
                        path: /wd/hub/status
                        port: 4444
                      initialDelaySeconds: 10
                      timeoutSeconds: 5
                    readinessProbe:
                      httpGet:
                        path: /wd/hub/status
                        port: 4444
                      initialDelaySeconds: 10
                      timeoutSeconds: 5
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                dnsPolicy: ClusterFirst
                restartPolicy: Always
                schedulerName: default-scheduler
                securityContext: {}
                terminationGracePeriodSeconds: 30
            test: false
            triggers:
              - type: ConfigChange
              - imageChangeParams:
                  automatic: true
                  containerNames:
                    - hub
                  from:
                    kind: ImageStreamTag
                    name: 'hub:3.141'
                    namespace: "{{NAMESPACE}}"
                type: ImageChange
        - apiVersion: v1
          kind: Service
          metadata:
            labels:
              app: selenium-hub
            name: selenium-hub
            namespace: dfroehli-selenium
          spec:
            ports:
              - name: 4444-tcp
                port: 4444
                protocol: TCP
                targetPort: 4444
            selector:
              deploymentconfig: hub
            sessionAffinity: None
            type: ClusterIP
        - kind: Route
          apiVersion: route.openshift.io/v1
          metadata:
            labels:
              app: selenium-hub
            name: hub
            namespace: "{{NAMESPACE}}"
          spec:
            port:
              targetPort: 4444-tcp
            tls:
              insecureEdgeTerminationPolicy: Allow
              termination: edge
            to:
              kind: Service
              name: selenium-hub
              weight: 100
            wildcardPolicy: None
            

    - name: Deploy node-chrome
      tags: node-chrome
      k8s:
        state: present
        definition:
        - apiVersion: image.openshift.io/v1
          kind: ImageStream
          metadata:
            labels:
              app: node-chrome
            name: node-chrome
            namespace: "{{NAMESPACE}}"
          spec:
            lookupPolicy:
              local: false
            tags:
              - from:
                  kind: DockerImage
                  name: selenium/node-chrome-debug
                importPolicy:
                  scheduled: true
                name: "3.141"
                referencePolicy:
                  type: Local
        - apiVersion: apps.openshift.io/v1
          kind: DeploymentConfig
          metadata:
            labels:
              app: node-chrome
            name: node-chrome
            namespace: "{{NAMESPACE}}"
          spec:
            replicas: 1
            selector:
              app: node-chrome
            strategy:
              activeDeadlineSeconds: 21600
              resources: {}
              rollingParams:
                intervalSeconds: 1
                maxSurge: 25%
                maxUnavailable: 25%
                timeoutSeconds: 600
                updatePeriodSeconds: 1
              type: Rolling
            template:
              metadata:
                labels:
                  app: node-chrome
              spec:
                containers:
                  - imagePullPolicy: {{ ENV.COMMON.CONTAINER.PULL_POLICY }}
                    name: node-chrome
                    ports:
                      - containerPort: 5555
                        protocol: TCP
                    env:
                      - name: HUB_HOST
                        value: "selenium-hub"
                      - name: HUB_PORT
                        value: "4444"
                    resources:
                      limits:
                        memory: "1000Mi"
                        cpu: "1000m"
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                dnsPolicy: ClusterFirst
                restartPolicy: Always
                schedulerName: default-scheduler
                securityContext: {}
                terminationGracePeriodSeconds: 30
            test: false
            triggers:
              - type: ConfigChange
              - imageChangeParams:
                  automatic: true
                  containerNames:
                    - node-chrome
                  from:
                    kind: ImageStreamTag
                    name: 'node-chrome:3.141'
                    namespace: "{{NAMESPACE}}"
                type: ImageChange

    - name: Deploy node-firefox
      tags: node-firefox
      k8s:
        state: present
        definition:
        - apiVersion: image.openshift.io/v1
          kind: ImageStream
          metadata:
            labels:
              app: node-firefox
            name: node-firefox
            namespace: "{{NAMESPACE}}"
          spec:
            lookupPolicy:
              local: false
            tags:
              - from:
                  kind: DockerImage
                  name: selenium/node-firefox-debug
                importPolicy:
                  scheduled: true
                name: "3.141"
                referencePolicy:
                  type: Local
        - apiVersion: apps.openshift.io/v1
          kind: DeploymentConfig
          metadata:
            labels:
              app: node-firefox
            name: node-firefox
            namespace: "{{NAMESPACE}}"
          spec:
            replicas: 1
            selector:
              app: node-firefox
            strategy:
              activeDeadlineSeconds: 21600
              resources: {}
              rollingParams:
                intervalSeconds: 1
                maxSurge: 25%
                maxUnavailable: 25%
                timeoutSeconds: 600
                updatePeriodSeconds: 1
              type: Rolling
            template:
              metadata:
                labels:
                  app: node-firefox
              spec:
                containers:
                  - imagePullPolicy: {{ ENV.COMMON.CONTAINER.PULL_POLICY }}
                    name: node-firefox
                    ports:
                      - containerPort: 5555
                        protocol: TCP
                    env:
                      - name: HUB_HOST
                        value: "selenium-hub"
                      - name: HUB_PORT
                        value: "4444"
                    resources:
                      limits:
                        memory: "1000Mi"
                        cpu: "1000m"
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                dnsPolicy: ClusterFirst
                restartPolicy: Always
                schedulerName: default-scheduler
                securityContext: {}
                terminationGracePeriodSeconds: 30
            test: false
            triggers:
              - type: ConfigChange
              - imageChangeParams:
                  automatic: true
                  containerNames:
                    - node-firefox
                  from:
                    kind: ImageStreamTag
                    name: 'node-firefox:3.141'
                    namespace: "{{NAMESPACE}}"
                type: ImageChange
