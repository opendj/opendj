---
apiVersion: v1
kind: Namespace
metadata:
  name: opendj
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opendj-frontend
  namespace: opendj
  labels:
    app: opendj-frontend
    component: frontend-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opendj-frontend
  template:
    metadata:
      labels:
        app: opendj-frontend
        component: frontend-web
    spec:
      containers:
      - name: frontend
        image: opendj-frontend:latest
        imagePullPolicy: {{ ENV.COMMON.CONTAINER.PULL_POLICY }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: opendj-frontend
  namespace: opendj
  labels:
    app: opendj-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: opendj-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opendj-frontend
  namespace: opendj
  annotations:
    # Uncomment and adjust based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
  - host: opendj.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opendj-frontend
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - opendj.example.com
  #   secretName: opendj-frontend-tls
